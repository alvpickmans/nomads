name: dotnet package
on: 
  push:
    branches:
      - 'main'
      - '_init'

env:
  buildConfig: Release
  srcProjects: ./src/**/*.csproj
  testProjects: ./tests/**/*.csproj
  currentVersion: 0.1.0
  dotnetVersion: 6.0.x

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup dotnet ${{ env.dotnetVersion }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.dotnetVersion }}
      - name: create build version
        run: echo "BUILD_VERSION=${{ env.currentVersion }}-alpha.${{ github.run_id }}" >> $GITHUB_ENV

      - name: confirm build version
        run: echo $BUILD_VERSION

      - name: dotnet restore
        run: |
          find . -type f -name *.csproj \
            -exec dotnet restore {} \;

      - name: dotnet build
        run: |
          find . -type f -name *.csproj \
            -exec dotnet build {} \
            --no-restore \
            --configuration ${{ env.buildConfig }} \
            /p:Version=$BUILD_VERSION \;

      - name: dotnet test
        run: | 
          find ${{ env.testProjects }} -type f \
            -exec dotnet test {} \
            --no-build \
            --configuration ${{ env.buildConfig }} \;

      - name: dotnet pack
        run: |
          find ${{ env.srcProjects }} -type f \
            -exec dotnet pack \
            --no-build \
            --configuration ${{ env.buildConfig }} \
            --output artifact/packages \
            /p:Version=$BUILD_VERSION \;

      - uses: actions/cache@v3
        id: cache-artifact
        with:
          path: ./artifact/*
          key: ${{ github.sha }}

  
  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      
      - name: Setup dotnet ${{ env.dotnetVersion }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.dotnetVersion }}
          source-url: https://api.nuget.org/v3/index.json
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.NUGET_PAT }}

      - uses: actions/cache@v3
        id: cache-artifact
        with:
          path: ./artifact/*
          key: ${{ github.sha }}

      - name: ls packages
        run: find ./artifact -type f
        
